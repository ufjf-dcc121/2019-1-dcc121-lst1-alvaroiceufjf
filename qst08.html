<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Questão 8</title>
    </head>
    <body>
            <p>A soma de <span contenteditable="true">3</span> ,
               <span contenteditable="true">7</span> e <span contenteditable="true">9</span> é <span>?</span>
            </p>
        <script>
           var spans = document.querySelectorAll("span");
           var a = Number(spans[0].textContent);
           var b = Number(spans[1].textContent);
           var c = Number(spans[2].textContent);
           spans[3].textContent = a + b + c;
        </script>
    </body>
</html>
