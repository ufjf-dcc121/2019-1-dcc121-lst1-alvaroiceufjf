<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Questão 15</title>
    </head>
    <body>
        <main>
            <h1>Resultado da Avaliação</h1>
            <p>Olá <span id="nome" contenteditable="true">Fulano</span>, você está matriculado há <span id="anos" contenteditable="true">2</span> anos no curso de Confeitaria
                 e as notas das suas disciplinas são:
                <span id="confeitaria" contenteditable="true">70</span> em Confeitaria Básica;
                 <span id="coberturas" contenteditable="true">80</span> em Coberturas e <span id="bolos" contenteditable="true">60</span> em Broas e Bolos.</p>
            <p id="resultado"> </p>
            <button id="avaliar">Avaliar</button>
            <button id="limpar">Limpar</button>
            <p id="melhoriascon"> </p>
            <p id="melhoriascob"> </p>
            <p id="melhoriasbolo"> </p>
        </main>
        <script>
            var nome = document.getElementById("nome")
            var anos = document.getElementById("anos")
            var confeitaria = Number (document.getElementById("confeitaria"))
            var coberturas = Number (document.getElementById("coberturas"))
            var bolos = Number (document.getElementById("bolos"))
            var resultado = document.getElementById("resultado")
            var melhorias = document.getElementById("melhoriascon")
            var melhorias2 = document.getElementById("melhoriascob")
            var melhorias3 = document.getElementById("melhoriasbolo")
            var media = Number ((confeitaria + coberturas + bolos)/3.0)
            var botaoAvaliar = document.getElementById("avaliar")
            botaoAvaliar.addEventListener("click", avaliarClick);
            function avaliarClick(){
                var conteudoresult = resultado
                if (media >= 70) {
                    conteudoresult.textContent = "Parabéns " + nome + "! Você está aprovado com média " + "70" + "!"
                } else {
                    conteudoresult.textContent = "Você está reprovado com média " + "50" + "!"
                }

                if (confeitaria < 60) {
                    var conteudomelhoria1 = document.getElementById("melhoriascon")
                    conteudomelhoria1.textContent = nome + ", considere estudar mais Confeitaria!"
                }
                if (coberturas < 60) {
                    var conteudomelhoria2 = document.getElementById("melhoriascob")
                    conteudomelhoria2.textContent = nome + ", considere estudar mais Coberturas!"
                }
                if (bolos < 60) {
                    var conteudomelhoria3 = document.getElementById("melhoriasbolo")
                    conteudomelhoria3.textContent = nome + ", considere estudar mais Bolos e Broas!"
                }
                
            }
            var botaoLimpar = document.getElementById("limpar")
            botaoLimpar.addEventListener("click", limparClick);
            function limparClick(){
                var conteudoresult = document.getElementById("resultado")
                conteudoresult.textContent = ""
                var conteudomelhoria = document.getElementById("melhorias")
                conteudomelhoria.textContent = ""
            }
        </script>
    </body>
</html>
