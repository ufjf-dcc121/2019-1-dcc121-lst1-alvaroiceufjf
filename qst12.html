<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Questão 12</title>
    </head>
    <body>
        O produto de <div id="x">7</div> e <div id="y">5</div> é <div id="produto"></div>!  
        A soma de <div id="x">7</div> e <div id="y">5</div> é <div id="soma"></div>!
        <script>
            var x = document.getElementById("x")
            var y = document.getElementById("y")
            var produto = x * y
            var soma = x + y
            var soma = document.getElementById("soma")
            soma.textContent = soma
            var produto = document.getElementById("produto")
            produto.textContent = produto
        
        </script>
    </body>
</html>
